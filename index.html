<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- CSS: FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- CSS: MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="template" type="text/x-handlebars-template">
      <div class="list-box" style="background-image: url('https://image.tmdb.org/t/p/w185{{urlImg}}')">
        <li id="title-style"> {{ titolo }}</li>
        <div class="film-series-details" data-id="{{ id }}">
          <li><b>Titolo originale:</b></li>
          <li>{{ titoloOriginale }}</li>
          <li><b>Lingua originale:</b></li>
          <li>{{ linguaOriginale }} <span id="flag">{{{ flag }}}</span></li>
          <li><b>Voto:</b> {{ voto }}</li>
          <li id="rating-li"><b>Rating:</b> {{{ rating }}}</li>
          <li><b>Cast:</b></li>
          <li id="cast"> {{{ cast }}} </li>
          <li><b>Genere:</b></li>
          <li id="genre"> {{{genreIds}}} </li>
        </div>
      </div>
     </script>
     <script id="template-two" type="text/x-handlebars-template">
      <h1 class="correlated-title">Film e serie tv correlati a: {{ filmOserie}}</h1>
     </script>
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Boolflix</title>
   </head>
   <body>
     <div class="container">
       <div class="header">
         <h1 id="logo">BOOLFLIX<i class="fas fa-bolt"></i></h1>
         <div class="input-button-container">
           <input id="input" type="text" name="" value="" placeholder="Cerca film, serie tv...">
           <button id="button"type="button" name="button"> Search </button>
         </div>
       </div>
       <div class="wrapper">
         <p>another binge-watching friendly website</p>
       </div>
       <div class="film-serie">
      </div>
       <div class="list-container">
         <div class="film-list-container">
            <h1 class="film-list-h1 hide">Film</h1>
           <ul id="ul-list-film">
           </ul>
         </div>
         <div class="series-list-container">
           <h1 class="series-list-h1 hide">Serie TV</h1>
           <ul id="ul-list-series">
           </ul>
         </div>

       </div>
     </div>

   </body>
 </html>
