<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- CSS: FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- CSS: MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="template" type="text/x-handlebars-template">
      <div class="list-box" style="background-image: url('https://image.tmdb.org/t/p/w185{{urlImg}}')">
        <li><b>Titolo:</b> {{ titolo }}</li>
        <li><b>Titolo originale:</b> {{ titoloOriginale }}</li>
        <li><b>Lingua originale:</b> {{ linguaOriginale }} <span id="flag">{{{ flag }}}</span></li>
        <li><b>Voto:</b> {{ voto }}</li>
        <li id="last-li"><b>Rating:</b> {{{ rating }}}</li>
      </div>
     </script>
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Boolflix</title>
   </head>
   <body>
     <div class="container">
       <div class="header">
         <h1>BOOLFLIX</h1><i class="fas fa-bolt"></i>
         <input id="input" type="text" name="" value="" placeholder="Cerca film, serie tv...">
         <button id="button"type="button" name="button"> Search </button>
       </div>
       <div class="wrapper">
         <p>another pirate binge-watching friendly website</p>
       </div>
       <div class="list-container">
         <div class="film-list-container">
           <h1 class="h1-film hide"> Film </h1>
           <ul id="ul-list-film">
           </ul>
         </div>
         <div class="series-list-container">
           <h1 class="h1-serie hide"> Serie TV</h1>
           <ul id="ul-list-series">
           </ul>
         </div>

       </div>
     </div>

   </body>
 </html>
